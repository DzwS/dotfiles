# 基本：把前缀改为 Ctrl-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# 视觉与历史
setw -g mode-keys vi
set -g history-limit 10000
set -g default-terminal "tmux-256color"

# 面板与窗口索引从1开始
set -g base-index 1
setw -g pane-base-index 1

# 鼠标支持（点击、拖动、滚动）
set -g mouse on

# 分屏快捷键（prefix + | 或 -）
bind | split-window -h
bind - split-window -v

# Vim 风格的面板切换（prefix + h/j/k/l）
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 快速调整面板大小（prefix + 大写 H/J/K/L，可重复）
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 交换面板位置
bind < swap-pane -U
bind > swap-pane -D

# 窗口切换（Alt+左右切换，无需 prefix）
bind -n M-Left previous-window
bind -n M-Right next-window

# 状态栏配置（更明显的配色）
set -g status-interval 5
set -g status-left-length 60
set -g status-right-length 120

# 状态栏整体样式（深背景 + 亮前景）
set -g status-style fg=colour231,bg=colour236

# 左侧主机块（绿色背景，黑色文字）
set -g status-left "#[fg=black,bg=colour82,bold] #H #[fg=colour231,bg=colour236,nobold]"

# 右侧显示：可读性更强的时间与负载
set -g status-right "#[fg=colour250,bg=colour236]#(uptime -p 2>/dev/null || true) #[fg=cyan] %Y-%m-%d %H:%M "

# 窗口状态：当前窗口突出显示（亮绿色底，黑字），非当前窗口灰色
set -g window-status-format " #[fg=colour250,bg=colour236]#I:#W "
set -g window-status-current-format "#[fg=black,bg=colour82,bold] #I:#W "

# 去掉默认分隔符（更紧凑）
set -g window-status-separator ""

# 面板边框：非活动较暗，活动高亮
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour82

# 复制模式与消息样式：高对比
set -g mode-style fg=colour231,bg=colour237
set -g message-style bg=colour82,fg=black

# 复制模式：V 开始选择，y 复制并发送到系统剪贴板（若安装 xclip/wl-copy）
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i >/dev/null 2>&1 || wl-copy >/dev/null 2>&1 || true"
bind p paste-buffer

# 禁止自动重命名窗口
set -g allow-rename off

# 方便：重新加载配置（prefix + r）
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"

# TPM（tmux plugin manager）支持（可选，安装后启用）
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# 其它常用插件示例：
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# 在文件末尾启动 TPM（如果安装了）
run '~/.tmux/plugins/tpm/tpm'